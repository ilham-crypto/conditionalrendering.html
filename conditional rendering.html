
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="auth">
  
  <template v-if="auth===true">
    <div class="login-box" >
      <h1>Login</h1>
      <div class="textbox">
        <div class="card-body">
          <h5 class="card-title">Login</h5>
          <h6 class="card-subtitle mb-2 text-muted">Silakan login</h6>
            <div class="form-group">
              <input class="form-control form-control-sm" type="text" placeholder="Username">
            </div>
            <div class="form-group">
              <input class="form-control form-control-sm" type="password" placeholder="Password">
            </div>
            <div class="form-group">
              <a href="index.html"><button type="submit" class="btn btn-primary btn-sm" >Login</button></a>
            </div>
          <a href="#" class="card-link" v-on:click="auth = false">Register</a>
        </div>
      </div>
    </div>
  </template>
  
  <template v-else-if="auth===false">
    <div class="d-flex justify-content-center mt-5">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Register</h5>
          <h6 class="card-subtitle mb-2 text-muted">Silakan Register</h6>
            <div class="form-group">
              <input class="form-control form-control-sm" type="text" placeholder="E - Mail">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-sm">Register</button>
            </div>
          <a href="#" class="card-link" v-on:click="auth = true">Login</a>
        </div>
      </div>
    </div>
  </template>
 
</div>

<script type="text/javascript">
new Vue({
  el: '#auth',
  data: {
      auth: true
  }
})
</script>
</body>
</html>
